<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigatour â€“ Coming Soon</title>

    <link href="https://fonts.cdnfonts.com/css/couture" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'COUTURE', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* PRELOADER */
        #preloader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loader {
            width: 35px;
            height: 35px;
            border: 4px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            filter: drop-shadow(0 0 10px #fff);
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* SUBTLE FLOATING LOGO */
        .floating-logo {
            position: fixed;
            top: 15px;
            left: 20px;
            font-size: 28px;
            letter-spacing: 3px;
            color: #fff;
            animation: floatSubtle 10s ease-in-out infinite;
            text-transform: lowercase;
            z-index: 20;
        }
        @keyframes floatSubtle {
            0% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
            50% { transform: translateY(-4px) rotateX(3deg) rotateY(3deg); }
            100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
        }

        /* PARTICLES */
        .particles {
            position: fixed; inset: 0; z-index: 0; pointer-events: none;
        }
        .particles span {
            position: absolute;
            width: 3px; height: 3px;
            background: rgba(255,255,255,0.35);
            border-radius: 50%;
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0.4; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* CENTER CONTENT */
        .content {
            position: relative;
            z-index: 5;
            width: 100%;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* TYPING EFFECT */
        .coming-soon {
            font-size: clamp(32px, 6vw, 55px);
            letter-spacing: 4px;
            white-space: nowrap;
            overflow: hidden;
            width: 0; 
            border-right: 4px solid #fff;
            animation: typing 2s steps(12) forwards;
        }

        /* remove cursor after typing */
        .coming-soon.finished {
            border-right: none;
        }

        @keyframes typing { to { width: 100%; } }

        /* GLASS SIGNUP BAR */
        .glass-box {
            margin-top: 40px;
            padding: 20px 25px;
            background: rgba(255,255,255,0.07);
            backdrop-filter: blur(12px);
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 25px rgba(255,255,255,0.12);
            display: flex;
            gap: 10px;
            opacity: 0;
            animation: fadeIn 2s forwards 2.2s;
            width: clamp(260px, 70%, 420px);
        }

        input[type="email"] {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            border: none;
            background: rgba(255,255,255,0.25);
            color: white;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 12px 18px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        /* SUCCESS TEXT */
        #successMessage {
            margin-top: 10px;
            opacity: 0;
            transition: 0.6s;
            font-size: 16px;
        }

        /* FOR RUNNERS */
        .bottom-text {
            margin-top: 60px;
            font-size: clamp(14px, 3vw, 20px);
            letter-spacing: 4px;
            opacity: 0;
            transform: translateY(20px);
            animation: rise 2s forwards 2.8s;
        }
        @keyframes rise {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 600px) {
            .glass-box { flex-direction: column; width: 90%; }
            button { width: 100%; }
            .floating-logo { font-size: 22px; left: 15px; }
        }

    </style>
</head>

<body>

    <!-- PRELOADER -->
    <div id="preloader"><div class="loader"></div></div>

    <!-- SUBTLE NAVIGATOUR FLOATING LOGO -->
    <div class="floating-logo">navigatour</div>

    <!-- PARTICLES -->
    <div class="particles">
        <span style="left:12%; animation-duration: 11s;"></span>
        <span style="left:34%; animation-duration: 13s;"></span>
        <span style="left:52%; animation-duration: 9s;"></span>
        <span style="left:68%; animation-duration: 16s;"></span>
        <span style="left:82%; animation-duration: 12s;"></span>
    </div>

    <div class="content">

        <div class="coming-soon" id="typingText">COMING SOON</div>

        <div class="glass-box">
            <input type="email" id="email" placeholder="Enter your email">
            <button id="signupBtn">Sign Up</button>
        </div>

        <div id="successMessage">You're on the list.</div>

        <div class="bottom-text">FOR RUNNERS.</div>

    </div>

    <script>
        /* PRELOADER */
        window.onload = () => {
            const loader = document.getElementById("preloader");
            setTimeout(() => {
                loader.style.transition = "1s";
                loader.style.opacity = "0";
                setTimeout(() => loader.style.display = "none", 800);
            }, 800);
        };

        /* Remove cursor at end */
        setTimeout(() => {
            document.getElementById("typingText").classList.add("finished");
        }, 2000);

        /* Email success */
        document.getElementById("signupBtn").onclick = () => {
            const msg = document.getElementById("successMessage");
            msg.style.opacity = "1";
            msg.style.transition = "1s";
            document.getElementById("email").value = "";
        };
    </script>

</body>
</html>
