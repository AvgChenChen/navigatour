<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Running Route Survey</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">

  <!-- MAIN CONTAINER -->
  <div class="min-h-screen flex items-center justify-center px-6">

    <div class="bg-white max-w-xl w-full p-10 rounded-2xl shadow-xl">

      <!-- Header -->
      <h1 class="text-3xl font-bold text-center mb-4">
        Running Route Experience Survey
      </h1>

      <p class="text-center text-gray-600 mb-8 text-lg">
        This quick survey asks about your running habits and how you usually pick the routes you run.
      </p>

      <!-- Button -->
      <div class="text-center">
        <a 
          href="https://docs.google.com/forms/d/1cL1GKxNO8oVb0P6dS-wsXKmFQn3hEYNh08A9_EvLna8/viewform"
          target="_blank"
          class="inline-block bg-blue-600 hover:bg-blue-700 text-white text-lg font-semibold px-8 py-3 rounded-lg transition"
        >
          Take the Survey
        </a>
      </div>

      <!-- Footer note -->
      <p class="text-center text-gray-400 text-sm mt-6">
        This survey is anonymous. No business, organization, or brand is being promoted.
      </p>

    </div>

  </div>

</body>
</html>
